<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albuminator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="container">
        <main>
            <div class="main-container">
                <ul id="chosen-artists"></ul>
            </div>
        </main>
        <aside>
            <div class="aside-container">
                <form>
                    <label for="search-input" id="search-input-label">Search artists</label>
                    <input type="text" id="search-input" placeholder="Search artist">
                    <button id="search-artist-button" type="submit">Search</button>
                </form>
                <ul id="search-artists-results">
            </div>


            </ul>
        </aside>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
