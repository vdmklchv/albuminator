<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albuminator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="container">
        <main>
            <h1>Album Browser</h1>
            <p>Choose artist or several artists on the right and retrieve their album list.</p>
            <div class="main-container container">
                <ul id="chosen-artists" class="list-group"></ul>
            </div>
        </main>
        <aside>
            <div class="aside-container container">
                <form>
                    <label class="form-label" for="search-input" id="search-input-label">Search artists</label>
                    <input class="form-control" type="text" id="search-input" placeholder="Search artist">
                    <button id="search-artist-button" type="submit" class="btn btn-primary">Search</button>
                </form>
                <ul id="search-artists-results">
            </div>


            </ul>
        </aside>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
